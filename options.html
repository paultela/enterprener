<html>
<head>
  <title>Enterprener Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

<h1>Your saved words</h1>

<table>
  <thead>
    <tr>
      <th>Word</th>
      <th>Correct To</th>
    </tr>
  </thead>
  <tbody id="wordList">
    
  </tbody>
</table>

<form>
  <label for="newWord">Word: </label>
  <input type="text" id="newWord" name="newWord"/>
  <br />
  <label for="replaceWord">Correct To: </label>
  <input type="text" id="replaceWord" name="replaceWord"/>
  <br />
  <input type="submit" id="addWordbutton" value="Add Word">
</form>

<br>
<div id="status"></div>
<button id="save">Save</button>
<script type="text/javascript" src="options.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
